<body class="bg-dark">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">Brand</a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>

    <main class="page landing-page">
        <section class="clean-block clean-hero height-custom">
            <div class="text">
                <div class="d-flex justify-content-end">
                    <button onclick="clearImage()" class="btn btn-outline text-white btn-fluid hidden"><i

                </div>
                <img id="frame" src="" class="img-fluid size-control" />
                <label for="Image" class="form-label">Please upload the bardcode of a product that you want to
                    scan</label>
                <input class="form-control" type="file" id="formFile" onchange="preview()">
                <input class="form-control" type="text" id="barcodeQuery">
                <div class="hidden submit">
                    <button onclick="searchByCode()" class="btn btn-secondary submitBtn">Upload <i
                            class="fas fa-upload"></i></button>
                </div>
            </div>
        </section>

    </main>
